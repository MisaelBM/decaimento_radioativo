<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decaimento radioativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/65bfbf4940.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="title-content">
            <h1 class="title">Home</h1>
        </div>
        <div class="buttons-content">
            <div class="button-content">
                <button class="button-action" id="btnSoftware"><i class="fa-solid fa-radiation"></i> Decaimento</button>
            </div>
            <div class="button-content">
                <button class="button-action" id="btnConfig"><i class="fa-solid fa-gear"></i> Configurações</button>
            </div>
        </div>
        <div class="config-content" id="configContent">
            <button class="button-exit-config" id="exitConfig"><i class="fa-solid fa-right-from-bracket"></i></button>
            <h2 class="config-title">
                Configurações
                <hr>
            </h2>
            <section class="effects-sounds-config">
                <h3 class="effects-sounds-title">
                    Efeitos sonoros
                </h3>
                <div class="effects-sounds-content">
                    <input type="checkbox" name="effectsSoundsInput" id="effectsSounds" class="effects-sounds-input">
                    <label for="effectsSounds" class="effects-sounds-label" id="effectsSoundsButton">
                        <div class="effects-sounds-input-body">
                            <div class="effects-sounds-input-light"></div>
                        </div>
                    </label>
                </div>
            </section>
            <section class="quest-mode-config">
                <h3 class="quest-mode-title">
                    Modo Exercício
                </h3>
                <div class="quest-mode-content">
                    <input type="checkbox" name="questModeInput" id="questMode" class="quest-mode-input">
                    <label for="questMode" class="quest-mode-label" id="questModeButton">
                        <div class="quest-mode-input-body">
                            <div class="quest-mode-input-light"></div>
                        </div>
                    </label>
                </div>
            </section>
        </div>
        <footer>
            <div class="version">
                Versão: 0.8(Beta)
            </div>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
