<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Mode</title>
    <link rel="stylesheet" href="styleAutomatic.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/65bfbf4940.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-principal">
        <section class="section-select-elements" id="sectionSelectElements">
            <div class="element-content">
                <p class="element-text">
                    Elemento inicial
                </p>
                <div class="inputs-elements-content">
                    <input type="number" name="firstElementWeight" id="firstElementWeight" class="input-elements" placeholder="Massa atômica" min="1">
                    <input type="number" name="firstElementNumber" id="firstElementNumber" class="input-elements" placeholder="Número atômico" min="1">
                </div>
            </div>
            <hr>
            <div class="element-content">
                <p class="element-text">
                    Elemento final
                </p>
                <div class="inputs-elements-content">
                    <input type="number" name="lastElementWeight" id="lastElementWeight" class="input-elements" placeholder="Massa atômica" min="1">
                    <input type="number" name="lastElementNumber" id="lastElementNumber" class="input-elements" placeholder="Número atômico" min="1">
                </div>
            </div>
            <span class="error-message" id="errorMessage">Error</span>
            <div class="button-confirm-content">
                <button class="button-confirm" id="buttonConfirm">Realizar decaimento</button>
            </div>
        </section>
        <div class="elements-visor-content" id="elementsVisorContent">
                <div class="exit-button-content">
                    <button class="exit-button" id="exitButton"><i class="fa-solid fa-circle-xmark"></i></button>
                </div>
                <span class="elements-visor" id="elementsVisorSpan"></span>
        </div>
    </main>
    <script src="scriptAutomatic.js"></script>
</body>
</html>
