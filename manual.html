<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decaimento radioativo manual</title>
    <link rel="stylesheet" href="manualStyle.css">
    <script src="https://kit.fontawesome.com/65bfbf4940.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="input-element-content" id="inputContent">
            <div class="input-element" id="inputElement">
                <div class="atm-weigth">
                    <input type="number" name="atm-weigth" id="atmWeigth" class="atm-weigth-input" placeholder="Peso atômico">
                </div>
                <div class="symbol-element">
                    Elem
                </div>
                <div class="atm-number">
                    <input type="number" name="atm-number" id="atmNumber" class="atm-number-input" min="82" max="118" placeholder="Número atômico">
                </div>
            </div>
            <div class="button-start-content">
                <button class="button-start" id="buttonStart">
                    iniciar
                </button>
            </div>
        </div>
        <div class="system-content" id="systemContent">
            <div class="visor-content">
                <span class="visor" id="visor">
                    
                </span>
            </div>
            <div class="buttons-action-content">
                <div class="button-action-div">
                    <button class="button-action" id="alpha">α</button>
                </div>
                <div class="button-action-div">
                    <button class="button-action" id="beta">β</button>
                </div>
                <div class="button-action-div">
                    <button class="button-action" id="delete"><i class="fa-solid fa-delete-left"></i></button>
                </div>
            </div>
        </div>
    </main>
    <script src="../ArrayOfElements.js"></script>
    <script src="manualScript.js"></script>
</body>
</html>
